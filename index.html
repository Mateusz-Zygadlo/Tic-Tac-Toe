<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="gameArea" data-id="0">x</div>
        <div class="gameArea" data-id="1">o</div>
        <div class="gameArea" data-id="2">x</div>
        <div class="gameArea" data-id="3">o</div>
        <div class="gameArea" data-id="4">x</div>
        <div class="gameArea" data-id="5">o</div>
        <div class="gameArea" data-id="6">x</div>
        <div class="gameArea" data-id="7">o</div>
        <div class="gameArea" data-id="8">x</div>
    </div>
    <div class="winnerPage endPage">
        <h1>winnerPage</h1>
        <button class="button">reset</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
