<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="users">
        <div class="userOne">Player one</div>
        <div class="round">1</div>
        <div class="userTwo">Player two</div>
    </div>
    <div class="container">
        <div class="gameArea" data-id="0"></div>
        <div class="gameArea" data-id="1"></div>
        <div class="gameArea" data-id="2"></div>
        <div class="gameArea" data-id="3"></div>
        <div class="gameArea" data-id="4"></div>
        <div class="gameArea" data-id="5"></div>
        <div class="gameArea" data-id="6"></div>
        <div class="gameArea" data-id="7"></div>
        <div class="gameArea" data-id="8"></div>
    </div>
    <div class="winnerPage endPage">
        <h1 class="winnerNick">winnerPage</h1>
        <div class="buttonSpace">
            <button class="continue">continue</button>
            <button class="reset">reset</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
